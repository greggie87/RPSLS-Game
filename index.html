<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome and google fonts -->
    <script
      src="https://kit.fontawesome.com/f7173cbf99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <!-- header logo and icons -->
    <h1 class="heading">Rock Paper Scissors Lizard Spock</h1>
    <h1 class="logo">
      <i class="fa-solid fa-hand-back-fist"></i><i class="fa-solid fa-hand"></i
      ><i class="fa-solid fa-hand-scissors"></i
      ><i class="fa-solid fa-hand-lizard"></i
      ><i class="fa-solid fa-hand-spock"></i>
    </h1>

    <div class="game-area">
      <div>Play a game against the computer!</div>
      <div>Please click your choice below to start:</div>
      <div class="button-area">
        <button data-type="rock" class="btn">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button data-type="paper" class="btn">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button data-type="scissors" class="btn">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class="btn">
          <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class="btn">
          <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
    </div>
    <div>Rules</div>
    <footer>Footer</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
